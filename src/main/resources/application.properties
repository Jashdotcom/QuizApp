# ====================================
# QuizApp Application Configuration
# ====================================

# ====================================
# Database Configuration (PostgreSQL)
# ====================================
spring.datasource.url=jdbc:postgresql://localhost:5432/quizapp
spring.datasource.username=postgres
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# ====================================
# JPA & Hibernate Configuration
# ====================================
# Create tables on startup, drop on shutdown (use 'update' for production)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ====================================
# Logging Configuration
# ====================================
logging.level.root=INFO
logging.level.com.example.quizzapp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.thymeleaf=INFO

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ====================================
# JWT Configuration
# ====================================
quizapp.jwtSecret=your_secure_random_jwt_secret_key_here_should_be_at_least_256_bits_long_for_production
quizapp.jwtExpirationMs=3600000

# ====================================
# Security Configuration
# ====================================
# Disable default security for custom implementation
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ====================================
# Thymeleaf Configuration
# ====================================
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ====================================
# Server Configuration
# ====================================
server.port=8080
server.error.include-stacktrace=on_param
server.error.include-message=always
server.error.include-binding-errors=always
server.error.whitelabel.enabled=true

# ====================================
# Application Configuration
# ====================================
spring.application.name=QuizApp
spring.main.banner-mode=console

# ====================================
# File Upload Configuration
# ====================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ====================================
# Production Notes
# ====================================
# For production deployment:
# 1. Change spring.jpa.hibernate.ddl-auto to 'update' or 'validate'
# 2. Set spring.jpa.show-sql=false
# 3. Update database credentials
# 4. Use a strong JWT secret (256-bit or longer)
# 5. Set logging.level.root=WARN or ERROR
# 6. Enable HTTPS/SSL
# 7. Set spring.thymeleaf.cache=true
# 8. Set server.error.include-stacktrace=never
