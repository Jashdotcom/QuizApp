# application.properties

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/quizapp
spring.datasource.username=postgres
spring.datasource.password=admin123

# JPA & Hibernate Configuration for AUTO table creation
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# For development - creates tables on startup, drops on shutdown
# Optional: If you want to see SQL statements in console
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
quizapp.jwtSecret=your_secure_random_jwt_secret_key_here
quizapp.jwtExpirationMs=3600000
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
# Debug Thymeleaf
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web=DEBUG

# Show available templates
spring.thymeleaf.check-template-location=true
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# Use a different port during development if 8080 is occupied
server.port=8082
