<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt Quiz - QuizApp</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .quiz-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .quiz-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            margin-bottom: 2rem;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .question-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .timer {
            background: var(--danger);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .question-text {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option-btn {
            padding: 1.5rem;
            border: 3px solid #e1e5e9;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .option-btn.selected {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .option-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .option-btn.selected .option-letter {
            background: white;
            color: var(--primary);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            background: #e1e5e9;
            border-radius: 10px;
            height: 10px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            height: 100%;
            transition: width 0.3s;
        }

        .hidden {
            display: none;
        }

        .results-container {
            text-align: center;
            padding: 2rem;
        }

        .results-score {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            margin: 1rem 0;
        }

        .results-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .result-stat {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
        }

        .result-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }

            .quiz-info {
                flex-direction: column;
                gap: 0.5rem;
            }

            .results-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="quiz-container">
    <!-- Quiz Header -->
    <div class="quiz-header">
        <h1 class="quiz-title" id="quizTitle">Quiz Title</h1>
        <div class="quiz-info">
            <span>Questions: <span id="totalQuestions">0</span></span>
            <span>Time per question: <span id="timePerQuestion">30</span>s</span>
            <span>Student: <span id="studentName">Student</span></span>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="quiz-content" style="text-align: center; padding: 4rem;">
        <h2>Loading Quiz...</h2>
        <p>Please wait while we prepare your questions</p>
    </div>

    <!-- Question Screen -->
    <div id="questionScreen" class="quiz-content hidden">
        <div class="progress-bar">
            <div class="progress" id="progressBar" style="width: 0%"></div>
        </div>

        <div class="question-container">
            <div class="question-header">
                <div class="question-number">Question <span id="currentQuestionNum">1</span></div>
                <div class="timer" id="timer">30</div>
            </div>

            <div class="question-text" id="questionText">
                Question text will appear here...
            </div>

            <div class="options-grid" id="optionsContainer">
                <!-- Options will be dynamically added -->
            </div>
        </div>

        <div class="navigation">
            <button class="btn" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="resultsScreen" class="quiz-content hidden">
        <div class="results-container">
            <h2>Quiz Completed! ðŸŽ‰</h2>
            <div class="results-score" id="finalScore">0</div>
            <p>points earned</p>

            <div class="results-details">
                <div class="result-stat">
                    <div class="result-number" id="correctAnswers">0</div>
                    <div>Correct Answers</div>
                </div>
                <div class="result-stat">
                    <div class="result-number" id="totalQuizQuestions">0</div>
                    <div>Total Questions</div>
                </div>
                <div class="result-stat">
                    <div class="result-number" id="percentageScore">0%</div>
                    <div>Success Rate</div>
                </div>
            </div>

            <div style="margin-top: 2rem;">
                <button class="btn btn-primary" onclick="viewLeaderboard()">View Leaderboard</button>
                <button class="btn" onclick="goToDashboard()" style="margin-left: 1rem;">Back to Dashboard</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentQuiz = null;
    let currentQuestionIndex = 0;
    let userAnswers = [];
    let timer = null;
    let timeLeft = 30;
    let quizStartTime = null;

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const quizId = urlParams.get('quizId');
    const joinCode = urlParams.get('code');

    // Get user data
    const user = JSON.parse(localStorage.getItem('user'));

    document.getElementById('studentName').textContent = user.username;

    // Load quiz data
    async function loadQuiz() {
        try {
            const response = await fetch(`http://localhost:8080/api/quizzes/${quizId}`);
            currentQuiz = await response.json();

            if (!currentQuiz) {
                alert('Quiz not found');
                window.location.href = 'student-dashboard.html';
                return;
            }

            document.getElementById('quizTitle').textContent = currentQuiz.title;
            document.getElementById('totalQuestions').textContent = currentQuiz.questions.length;
            document.getElementById('timePerQuestion').textContent = currentQuiz.timePerQuestion;

            // Initialize user answers array
            userAnswers = new Array(currentQuiz.questions.length).fill(null);

            // Show first question
            showQuestion(0);

        } catch (error) {
            console.error('Error loading quiz:', error);
            alert('Error loading quiz');
            window.location.href = 'student-dashboard.html';
        }
    }

    // Show question
    function showQuestion(index) {
        if (!currentQuiz || !currentQuiz.questions[index]) return;

        const question = currentQuiz.questions[index];

        // Update UI
        document.getElementById('currentQuestionNum').textContent = index + 1;
        document.getElementById('questionText').textContent = question.questionText;

        // Update progress bar
        const progress = ((index) / currentQuiz.questions.length) * 100;
        document.getElementById('progressBar').style.width = `${progress}%`;

        // Create options
        const optionsContainer = document.getElementById('optionsContainer');
        optionsContainer.innerHTML = '';

        const optionLetters = ['A', 'B', 'C', 'D'];
        question.options.forEach((option, optIndex) => {
            const optionBtn = document.createElement('button');
            optionBtn.className = `option-btn ${userAnswers[index] === optIndex ? 'selected' : ''}`;
            optionBtn.onclick = () => selectOption(optIndex);

            optionBtn.innerHTML = `
                    <div class="option-letter">${optionLetters[optIndex]}</div>
                    <div>${option.optionText}</div>
                `;

            optionsContainer.appendChild(optionBtn);
        });

        // Update navigation buttons
        document.getElementById('prevBtn').disabled = index === 0;
        document.getElementById('nextBtn').textContent =
            index === currentQuiz.questions.length - 1 ? 'Finish Quiz' : 'Next Question';

        // Start timer
        startTimer(currentQuiz.timePerQuestion);

        // Show question screen
        document.getElementById('loadingScreen').classList.add('hidden');
        document.getElementById('questionScreen').classList.remove('hidden');
    }

    // Select option
    function selectOption(optionIndex) {
        userAnswers[currentQuestionIndex] = optionIndex;

        // Update UI
        document.querySelectorAll('.option-btn').forEach((btn, index) => {
            btn.classList.toggle('selected', index === optionIndex);
        });
    }

    // Start timer
    function startTimer(seconds) {
        timeLeft = seconds;
        updateTimerDisplay();

        if (timer) clearInterval(timer);

        timer = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();

            if (timeLeft <= 0) {
                clearInterval(timer);
                nextQuestion();
            }
        }, 1000);
    }

    // Update timer display
    function updateTimerDisplay() {
        const timerElement = document.getElementById('timer');
        timerElement.textContent = timeLeft;

        // Change color when time is running out
        if (timeLeft <= 10) {
            timerElement.style.background = '#dc3545';
        } else if (timeLeft <= 20) {
            timerElement.style.background = '#ffc107';
            timerElement.style.color = 'black';
        } else {
            timerElement.style.background = '#28a745';
            timerElement.style.color = 'white';
        }
    }

    // Next question
    function nextQuestion() {
        if (timer) clearInterval(timer);

        if (currentQuestionIndex < currentQuiz.questions.length - 1) {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        } else {
            finishQuiz();
        }
    }

    // Previous question
    function previousQuestion() {
        if (timer) clearInterval(timer);

        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }
    }

    // Finish quiz
    async function finishQuiz() {
        // Calculate score
        let score = 0;
        let correctAnswers = 0;

        currentQuiz.questions.forEach((question, index) => {
            const userAnswer = userAnswers[index];
            if (userAnswer !== null && question.options[userAnswer].correct) {
                correctAnswers++;
                score += question.points || 1;
            }
        });

        const totalQuestions = currentQuiz.questions.length;
        const percentage = Math.round((correctAnswers / totalQuestions) * 100);
        const timeTaken = Math.round((Date.now() - quizStartTime) / 1000);

        // Show results
        document.getElementById('finalScore').textContent = score;
        document.getElementById('correctAnswers').textContent = correctAnswers;
        document.getElementById('totalQuizQuestions').textContent = totalQuestions;
        document.getElementById('percentageScore').textContent = percentage + '%';

        document.getElementById('questionScreen').classList.add('hidden');
        document.getElementById('resultsScreen').classList.remove('hidden');

        // Submit results to server
        try {
            await fetch('http://localhost:8080/api/participation/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    quizId: parseInt(quizId),
                    studentId: user.id,
                    score: score,
                    correctAnswers: correctAnswers,
                    timeTaken: timeTaken
                })
            });
        } catch (error) {
            console.error('Error submitting results:', error);
        }
    }

    // View leaderboard
    function viewLeaderboard() {
        window.location.href = `leaderboard.html?quizId=${quizId}`;
    }

    // Go to dashboard
    function goToDashboard() {
        window.location.href = 'student-dashboard.html';
    }

    // Initialize quiz when page loads
    window.addEventListener('load', function() {
        quizStartTime = Date.now();
        loadQuiz();
    });
</script>
</body>
</html>
