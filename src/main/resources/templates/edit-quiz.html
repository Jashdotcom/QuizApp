<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quiz - QuizApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .quiz-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status-published {
            background-color: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        .status-draft {
            background-color: #fff3cd;
            border: 2px solid #ffeaa7;
            color: #856404;
        }
        .action-buttons .btn {
            margin: 2px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/teacher/dashboard">
            <i class="fas fa-chalkboard-teacher"></i> QuizApp
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/teacher/dashboard">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a class="nav-link" href="/logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2><i class="fas fa-edit"></i> Edit Quiz</h2>

            <!-- Quiz Status -->
            <div th:classappend="${quiz.published} ? 'status-published' : 'status-draft'" class="quiz-status">
                <th:block th:if="${quiz.published}">
                    <i class="fas fa-check-circle"></i> <strong>PUBLISHED</strong> - Students can see and attempt this quiz
                </th:block>
                <th:block th:unless="${quiz.published}">
                    <i class="fas fa-edit"></i> <strong>DRAFT</strong> - Only you can see this quiz
                </th:block>
            </div>

            <!-- Quiz Form -->
            <form th:action="@{/teacher/quizzes/{id}/update(id=${quiz.id})}" method="post" th:object="${quiz}">
                <div class="mb-3">
                    <label for="title" class="form-label">Quiz Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Quiz
                    </button>

                    <button th:if="${!quiz.published}"
                            type="button"
                            class="btn btn-success"
                            th:onclick="'publishQuiz(' + ${quiz.id} + ')'">
                        <i class="fas fa-rocket"></i> Publish Quiz
                    </button>

                    <button th:if="${quiz.published}"
                            type="button"
                            class="btn btn-warning"
                            th:onclick="'unpublishQuiz(' + ${quiz.id} + ')'">
                        <i class="fas fa-archive"></i> Unpublish Quiz
                    </button>

                    <button type="button"
                            class="btn btn-danger"
                            th:onclick="'deleteQuiz(' + ${quiz.id} + ')'">
                        <i class="fas fa-trash"></i> Delete Quiz
                    </button>

                    <a href="/teacher/dashboard" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </form>

            <!-- Questions Section -->
            <div class="mt-5">
                <h4><i class="fas fa-question-circle"></i> Questions</h4>
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    Question management functionality will be added here.
                    You need at least one question to publish the quiz.
                </div>
                <button class="btn btn-outline-primary">
                    <i class="fas fa-plus"></i> Add Question (Coming Soon)
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notifications -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert">
        <div class="toast-header">
            <strong class="me-auto">QuizApp</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="toastMessage"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showToast(message, type = 'info') {
        const toastEl = document.getElementById('liveToast');
        const toastBody = document.getElementById('toastMessage');

        toastBody.textContent = message;
        toastBody.className = 'toast-body';

        if (type === 'success') {
            toastBody.classList.add('text-success', 'fw-bold');
        } else if (type === 'error') {
            toastBody.classList.add('text-danger', 'fw-bold');
        }

        const toast = new bootstrap.Toast(toastEl);
        toast.show();
    }

    function publishQuiz(quizId) {
        if (confirm('Are you sure you want to publish this quiz?\n\nStudents will be able to see and attempt it.')) {
            fetch(`/teacher/quizzes/${quizId}/publish`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showToast(data.message, 'success');
                        setTimeout(() => location.reload(), 2000);
                    } else {
                        showToast(data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('Error publishing quiz', 'error');
                });
        }
    }

    function unpublishQuiz(quizId) {
        if (confirm('Are you sure you want to unpublish this quiz?\n\nStudents will no longer be able to see it.')) {
            fetch(`/teacher/quizzes/${quizId}/unpublish`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showToast(data.message, 'success');
                        setTimeout(() => location.reload(), 2000);
                    } else {
                        showToast(data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('Error unpublishing quiz', 'error');
                });
        }
    }

    function deleteQuiz(quizId) {
        if (confirm('Are you sure you want to delete this quiz?\n\nThis action cannot be undone.')) {
            fetch(`/teacher/quizzes/${quizId}/delete`, {
                method: 'POST',
            })
                .then(() => {
                    window.location.href = '/teacher/dashboard?success=deleted';
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('Error deleting quiz', 'error');
                });
        }
    }
</script>
</body>
</html>
