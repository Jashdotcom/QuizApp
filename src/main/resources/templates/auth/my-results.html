<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Results - QuizApp</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #28a745;
            --info: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .results-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .back-btn {
            position: absolute;
            left: 2rem;
            top: 2rem;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .results-content {
            padding: 2rem;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .results-list {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .result-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 2rem;
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
            align-items: center;
            transition: background-color 0.3s;
        }

        .result-item:hover {
            background: #f8f9fa;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .quiz-info h3 {
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .quiz-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .score-section {
            text-align: center;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .percentage {
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .details-section {
            text-align: center;
        }

        .details-btn {
            background: var(--info);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .details-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.4);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .performance-chart {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .chart-placeholder {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 3rem;
            text-align: center;
            color: #666;
        }

        @media (max-width: 768px) {
            .result-item {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 1rem;
            }

            .quiz-meta {
                justify-content: center;
            }

            .stats-overview {
                grid-template-columns: 1fr;
            }

            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="results-container">
    <div class="header">
        <a href="student-dashboard.html" class="back-btn">‚Üê Back</a>
        <h1>My Quiz Results</h1>
        <p>Track your learning progress</p>
    </div>

    <div class="results-content">
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number" id="totalQuizzes">0</div>
                <div class="stat-label">Quizzes Taken</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="averageScore">0%</div>
                <div class="stat-label">Average Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="bestScore">0%</div>
                <div class="stat-label">Best Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPoints">0</div>
                <div class="stat-label">Total Points</div>
            </div>
        </div>

        <div class="performance-chart">
            <h3>Performance Overview</h3>
            <div class="chart-placeholder">
                <p>üìä Performance chart will be displayed here</p>
                <p style="font-size: 0.9rem; margin-top: 0.5rem;">(Chart implementation would require a charting library)</p>
            </div>
        </div>

        <div class="results-list">
            <h3 style="padding: 1.5rem; border-bottom: 1px solid #e9ecef; margin: 0;">Recent Attempts</h3>
            <div id="resultsList">
                <div class="no-results">
                    <p>Loading your results...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const user = JSON.parse(localStorage.getItem('user'));

    // Load results data
    async function loadResults() {
        try {
            const response = await fetch(`http://localhost:8080/api/participation/student/${user.id}`);
            const results = await response.json();

            if (results.length === 0) {
                document.getElementById('resultsList').innerHTML = `
                        <div class="no-results">
                            <p>No quiz results yet</p>
                            <p>Take some quizzes to see your results here!</p>
                        </div>
                    `;
                return;
            }

            // Calculate statistics
            const totalQuizzes = results.length;
            const totalScore = results.reduce((sum, result) => sum + result.score, 0);
            const averageScore = totalScore / totalQuizzes;
            const bestScore = Math.max(...results.map(r => (r.correctAnswers / r.totalQuestions) * 100));
            const totalPoints = results.reduce((sum, result) => sum + result.score, 0);

            // Update stats
            document.getElementById('totalQuizzes').textContent = totalQuizzes;
            document.getElementById('averageScore').textContent = Math.round(averageScore) + '%';
            document.getElementById('bestScore').textContent = Math.round(bestScore) + '%';
            document.getElementById('totalPoints').textContent = totalPoints;

            // Display results
            displayResults(results);

        } catch (error) {
            console.error('Error loading results:', error);
            document.getElementById('resultsList').innerHTML = `
                    <div class="no-results">
                        <p>Error loading results</p>
                    </div>
                `;
        }
    }

    // Display results
    function displayResults(results) {
        let resultsHTML = '';

        results.forEach(result => {
            const percentage = Math.round((result.correctAnswers / result.totalQuestions) * 100);
            const date = new Date(result.participatedAt).toLocaleDateString();

            resultsHTML += `
                    <div class="result-item">
                        <div class="quiz-info">
                            <h3>${result.quiz.title}</h3>
                            <div class="quiz-meta">
                                <span>Date: ${date}</span>
                                <span>Time Taken: ${result.timeTaken}s</span>
                                <span>Questions: ${result.totalQuestions}</span>
                            </div>
                        </div>
                        <div class="score-section">
                            <div class="score">${result.score}</div>
                            <div class="percentage">${percentage}%</div>
                            <div style="font-size: 0.8rem; color: #666; margin-top: 0.5rem;">
                                ${result.correctAnswers}/${result.totalQuestions} correct
                            </div>
                        </div>
                        <div class="details-section">
                            <button class="details-btn" onclick="viewQuizDetails(${result.quiz.id})">
                                View Details
                            </button>
                        </div>
                    </div>
                `;
        });

        document.getElementById('resultsList').innerHTML = resultsHTML;
    }

    // View quiz details
    function viewQuizDetails(quizId) {
        // Implement detailed view of quiz results
        alert('Detailed results for quiz: ' + quizId);
        // This could open a modal or navigate to a detailed results page
    }

    // Load results when page loads
    window.addEventListener('load', loadResults);
</script>
</body>
</html>
