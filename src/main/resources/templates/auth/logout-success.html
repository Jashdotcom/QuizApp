<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                    <h3>Successfully Logged Out</h3>
                    <p class="text-muted">You have been successfully logged out of your account.</p>
                    <a th:href="@{/auth/login}" class="btn btn-primary">Login Again</a>
                    <a th:href="@{/}" class="btn btn-outline-secondary">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
