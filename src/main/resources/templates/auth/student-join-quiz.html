<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Quiz - QuizApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .join-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .code-input {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 8px;
            text-align: center;
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .code-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-join {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-weight: 600;
            font-size: 18px;
            color: white;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-join:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .instructions {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px dashed #667eea;
        }

        .instructions h5 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="join-container">
    <div class="logo-icon">ðŸŽ®</div>
    <h1>Join Quiz</h1>
    <p class="subtitle">Enter the quiz code provided by your teacher</p>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="instructions">
        <h5><i class="fas fa-info-circle"></i> How to join:</h5>
        <p class="mb-0">Ask your teacher for the 6-digit quiz code and enter it below to join the quiz session.</p>
    </div>

    <form th:action="@{/student/join}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-4">
            <input type="text" id="quizCode" name="quizCode"
                   class="code-input"
                   placeholder="000000"
                   maxlength="6"
                   pattern="[0-9]{6}"
                   title="Please enter a 6-digit code"
                   required>
        </div>

        <button type="submit" class="btn btn-join">
            <i class="fas fa-key"></i> Join Quiz
        </button>
    </form>

    <div class="mt-4">
        <a th:href="@{/student/dashboard}" class="text-decoration-none">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>

<script>
    // Auto-format the quiz code input
    const codeInput = document.getElementById('quizCode');
    codeInput.addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '').substring(0, 6);
    });

    // Focus on input when page loads
    codeInput.focus();
</script>
</body>
</html>
