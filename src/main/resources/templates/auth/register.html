<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QuizApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .register-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .register-right {
            padding: 50px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .logo-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .register-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .register-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .role-option {
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .role-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .role-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .role-name {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        .login-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link:hover {
            color: #764ba2;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        @media (max-width: 768px) {
            .register-container {
                grid-template-columns: 1fr;
            }
            .register-left {
                padding: 30px;
            }
            .register-right {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-left">
        <div class="logo-icon">üéÆ</div>
        <h1 class="register-title">Join QuizApp!</h1>
        <p class="register-subtitle">Create your account and start creating or taking quizzes</p>
    </div>
    <div class="register-right">
        <h2 class="mb-4" style="color: #333;">Create Account</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" class="form-control" id="username" name="username"
                       th:value="${username}" placeholder="Choose a username" required minlength="3">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" class="form-control" id="email" name="email"
                       th:value="${email}" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Create a password (min 6 characters)" required minlength="6">
            </div>

            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-user-tag"></i> I am a...
                </label>
                <div class="role-selection">
                    <div class="role-option" onclick="selectRole('STUDENT')">
                        <input type="radio" name="role" value="STUDENT" id="role-student" checked>
                        <div class="role-icon">üë®‚Äçüéì</div>
                        <div class="role-name">Student</div>
                        <small style="color: #666;">Take quizzes and track your progress</small>
                    </div>
                    <div class="role-option" onclick="selectRole('TEACHER')">
                        <input type="radio" name="role" value="TEACHER" id="role-teacher">
                        <div class="role-icon">üë®‚Äçüè´</div>
                        <div class="role-name">Teacher</div>
                        <small style="color: #666;">Create quizzes and manage students</small>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-register">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/templates/dup/templates/templates/login}" class="login-link">
                <i class="fas fa-sign-in-alt"></i> Already have an account? Login here
            </a>
        </div>
    </div>
</div>

<script>
    function selectRole(role) {
        document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
        event.currentTarget.classList.add('selected');
        document.getElementById('role-' + role.toLowerCase()).checked = true;
    }

    // Initialize selected role
    document.querySelector('.role-option:has(#role-student:checked)').classList.add('selected');
</script>
</body>
</html>
