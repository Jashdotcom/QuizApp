<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - QuizApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/student/dashboard">
            <i class="fas fa-graduation-cap"></i> QuizApp - Student Portal
        </a>
        <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user"></i> Welcome, <span th:text="${user.username}">Student</span>!
                </span>
            <a class="nav-link text-white" href="/logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Available Quizzes</h2>

    <div class="row" th:if="${quizzes.empty}">
        <div class="col-12">
            <div class="alert alert-info">
                <h4><i class="fas fa-info-circle"></i> No quizzes available</h4>
                <p>There are no published quizzes at the moment. Please check back later.</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-4" th:each="quiz : ${quizzes}">
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    <i class="fas fa-rocket"></i> Published Quiz
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${quiz.title}">Quiz Title</h5>
                    <p class="card-text" th:text="${quiz.description}">Quiz description</p>
                    <div class="mb-3">
                        <small class="text-muted">
                            <i class="fas fa-question-circle"></i>
                            Questions: <span th:text="${quiz.questions.size()}">0</span>
                        </small>
                        <br>
                        <small class="text-muted">
                            <i class="fas fa-user-tie"></i>
                            Teacher: <span th:text="${quiz.teacher.username}">Teacher</span>
                        </small>
                    </div>
                    <a th:href="@{/student/quizzes/{id}(id=${quiz.id})}" class="btn btn-primary btn-sm">
                        <i class="fas fa-play-circle"></i> Start Quiz
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
