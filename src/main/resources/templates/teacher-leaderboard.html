<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Leaderboard - QuizApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        }
        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .leaderboard-item {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .leaderboard-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }
        .rank-badge {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }
        .rank-1 { background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); color: white; }
        .rank-2 { background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%); color: white; }
        .rank-3 { background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%); color: white; }
        .rank-other { background: #e9ecef; color: #333; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/teacher/dashboard">
            <i class="fas fa-chalkboard-teacher"></i> QuizApp - Teacher Portal
        </a>
        <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user"></i> Welcome, <span th:text="${teacherName}">Teacher</span>!
                </span>
            <a class="nav-link" href="/logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="content-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-trophy"></i> Global Leaderboard</h2>
            <a href="/teacher/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div th:if="${leaderboard.empty}">
            <div class="alert alert-info text-center">
                <i class="fas fa-info-circle fa-3x mb-3"></i>
                <h4>No results yet</h4>
                <p>Students haven't taken any quizzes yet!</p>
            </div>
        </div>

        <div th:if="${!leaderboard.empty}">
            <div th:each="result, iterStat : ${leaderboard}">
                <div class="leaderboard-item">
                    <div class="row align-items-center">
                        <div class="col-md-1">
                            <div class="rank-badge"
                                 th:classappend="${iterStat.count == 1} ? 'rank-1' : (${iterStat.count == 2} ? 'rank-2' : (${iterStat.count == 3} ? 'rank-3' : 'rank-other'))">
                                <span th:text="${iterStat.count}">1</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h5 class="mb-0" th:text="${result.user.username}">Student Name</h5>
                            <small class="text-muted" th:text="${result.quiz.title}">Quiz Title</small>
                        </div>
                        <div class="col-md-3">
                            <strong>Score:</strong>
                            <span class="badge"
                                  th:classappend="${result.score >= 80} ? 'bg-success' : (${result.score >= 60} ? 'bg-warning' : 'bg-danger')"
                                  style="font-size: 18px; padding: 8px 15px;"
                                  th:text="${result.score} + '%'">0%</span>
                        </div>
                        <div class="col-md-2">
                            <strong>Correct:</strong>
                            <span th:text="${result.correctAnswers} + '/' + ${result.totalQuestions}">0/0</span>
                        </div>
                        <div class="col-md-2">
                            <small class="text-muted" th:text="${#temporals.format(result.completedAt, 'MMM dd')}">Date</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
