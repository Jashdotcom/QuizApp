# ====================================
# Development Profile Configuration
# ====================================

# Use H2 in-memory database for quick development
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console for database inspection
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.com.example.quizzapp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Development JWT Secret (don't use in production)
quizapp.jwtSecret=dev_jwt_secret_key_for_development_only_change_in_production
quizapp.jwtExpirationMs=86400000

# Thymeleaf - disable caching for development
spring.thymeleaf.cache=false

# Server Configuration
server.port=8080
server.error.include-stacktrace=always
server.error.include-message=always

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
